<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>To Do App</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="p-4 mb-2">
        <h1 align="center">To do list application</h1>
        
    </header>
    <section>
        <div class="container">
            <div class="card card-body bg-light">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="InputSearchIcon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                          </svg>
                    </span>
                    <input type="text" class="form-control " placeholder="Enter a task that you would like to search" aria-describedby="InputSearchIcon" id="SearchTasksInput">

                </div>
                
            </div>
            <div class="card card-body bg-light">
                <h3>What tasks have you not completed yet?</h3>
                <form id="AddTask">
                    
                    <input id="Tasknamevalue" type="text" class="form-control" placeholder="Enter a task that you have not completed">
                    <br>
                    <input type="submit" value="Add Task" class="btn btn-outline-primary" style="float:right">
                    
                </form>
                
            </div>

            <div class="card card-body bg-light">
                <h4 align="center">My tasks</h4>
                <ul>

                </ul>
                <button class="btn btn-outline-danger" id="ClearBtn">Clear All Tasks</button>
            </div>
        </div>
        
    </section>
    

    
    <footer>
        <p>Coded by <a href="https://github.com/ZadeNova" target="_blank">ZadeNova</a></p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="main.js"></script>
   
</body>
</html>
